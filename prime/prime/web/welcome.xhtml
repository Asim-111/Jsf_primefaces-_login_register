<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
</h:head>
<f:view contentType="text/html">

    <h:form>
        <p:menubar>
            <p:menuitem style="font-weight: bolder" url="index.xhtml" value="Assignment"></p:menuitem>
            <f:facet name="options">
                <p:button outcome="register.xhtml" value="Register" icon="pi pi-star"
                          style="margin-right:20px;"></p:button>
                <p:button outcome="login.xhtml" value="Login" icon="pi pi-star" style="margin-right:20px;"></p:button>
            </f:facet>

            <f:facet name="options">
                <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                <p:commandButton type="button" value="Logout" action="#{userBean.logoutUser}" icon="pi pi-home"/>
            </f:facet>
        </p:menubar>


        <table class="table table-bordered table-danger">
            <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">Email</th>
                <th scope="col">DOB</th>
                <th scope="col">Gender</th>

            </tr>
            </thead>
            <tbody>

            <ui:repeat value="#{userBean.users}" var="user">

                <tr class="table table-bordered table-dark">


                    <td>#{user.username}</td>
                    <td>#{user.firstname}</td>
                    <td>#{user.lastname}</td>
                    <td>#{user.email}</td>

                    <td>#{user.dob}</td>
                    <td>#{user.gender}</td>

                </tr>

            </ui:repeat>

            </tbody>
        </table>
    </h:form>
</f:view>

</html>
