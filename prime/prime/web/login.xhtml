<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
</h:head>
<f:view contentType="text/html">

    <h:form>
        <p:menubar>
            <p:menuitem style="font-weight: bolder" value="Assignment" url="index.xhtml"></p:menuitem>

            <f:facet name="options">
                <p:commandButton outcome="register.xhtml" type="button" value="Register" icon="pi pi-home"/>
                <p:commandButton outcome="login.xhtml" type="button" value="Login" icon="pi pi-home"/>
            </f:facet>

            <f:facet name="options">
                <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
            </f:facet>
        </p:menubar>
        <h3 style="padding: 25px">Login</h3>

        <p:separator />

        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-4">
                <div class="ui-inputgroup">
                    <p:outputLabel  styleClass="p-col-fixed" style="width:100px" value="Email"/>
                    <p:inputText placeholder="Email" value="#{userBean.user.email}" required="true"/>
                </div>
            </div>
            <div class="ui-g-12 ui-md-4">
                <div class="ui-inputgroup">
                    <p:outputLabel  styleClass="p-col-fixed" style="width:100px" value="Password"/>
                    <p:password id="inlineFeedback" placeholder="Password" value="#{userBean.user.password}"  required="true"/>
                </div>
            </div>

        </div>

        <p:spacer/>
        <h:panelGrid columns="1" cellpadding="5">
            <p:growl id="growl" life="2000" />
            <p:commandButton value="Login" id="ajax" update="growl" action="#{userBean.loginUser}" style="margin-right:20px;" styleClass="ui-priority-primary" />
        </h:panelGrid>

        <p:spacer/>

    </h:form>
</f:view>
</html>
