<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
</h:head>
<f:view contentType="text/html">

    <h:form>
        <p:menubar style="color: crimson">
            <p:menuitem style="font-weight: bolder" value="Assignment" url="index.xhtml"></p:menuitem>

            <f:facet name="options">
                <p:commandButton outcome="register.xhtml" type="button" value="Register" icon="pi pi-home"/>
                <p:commandButton outcome="login.xhtml" type="button" value="Login" icon="pi pi-home"/>
            </f:facet>

            <f:facet name="options">
                <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
            </f:facet>
        </p:menubar>
        <h3 style="padding: 25px">Register</h3>

        <p:separator/>
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-4">
                <div class="ui-inputgroup">
                    <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Username"/>
                    <p:inputText placeholder="Username" value="#{userBean.user.username}" required="true"/>
                </div>
            </div>

            <div class="ui-g-12 ui-md-4">
                <div class="ui-inputgroup">
                    <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Firstname"/>
                    <p:inputText placeholder="Firstname" value="#{userBean.user.firstname}" required="true"/>
                </div>
            </div>

        </div>
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-4">
                <div class="ui-inputgroup">
                    <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Lastname"/>
                    <p:inputText placeholder="Lastname" value="#{userBean.user.lastname}" required="true"/>
                </div>
            </div>

            <div class="ui-g-12 ui-md-4">
                <div class="ui-inputgroup">
                    <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Email"/>
                    <p:inputText placeholder="Email" value="#{userBean.user.email}" required="true"/>
                </div>
            </div>

        </div>
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-4">
                <div class="ui-inputgroup">
                    <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Password"/>
                    <p:password id="inlineFeedback" placeholder="Password" value="#{userBean.user.password}"
                                feedback="true" inline="true" required="true"/>
                </div>
            </div>

            <div class="ui-g-12 ui-md-4">
                <div class="ui-inputgroup">
                    <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="ConfirmPassword"
                                   required="true"/>
                    <p:password placeholder="ConfirmPassword" value="#{userBean.user.confirmpassword}" required="true"/>
                </div>
            </div>

        </div>
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-4">
                <div class="ui-inputgroup">
                    <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="DateOfBirth"/>
                    <p:inputText placeholder="Date-Of-Birth" value="#{userBean.user.dob}" required="true"/>
                </div>
            </div>

            <div class="ui-g-12 ui-md-4">
                <div class="ui-inputgroup">
                    <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Gender"/>
                    <p:inputText placeholder="Gender" value="#{userBean.user.gender}" required="true"/>
                </div>
            </div>

        </div>
        <p:spacer/>
        <h:panelGrid columns="1" cellpadding="5">
            <p:growl id="growl" life="2000" />
            <p:commandButton value="Ajax Submit" id="ajax" update="growl" action="#{userBean.registerUser}" style="margin-right:20px;" styleClass="ui-priority-primary" />
        </h:panelGrid>
        <p:spacer/>

    </h:form>
</f:view>
</html>
